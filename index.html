<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto de Ahorro: 1 Millón en 6 Meses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>1 Millón de Pesos en 6 Meses</h1>
        <div class="grid-container">
            <div class="grid-item" data-amount="1000">1.000</div>
            <div class="grid-item" data-amount="5000">5.000</div>
            <div class="grid-item" data-amount="8000">8.000</div>
            <div class="grid-item" data-amount="5000">5.000</div>
            <div class="grid-item" data-amount="6500">6.500</div>
            <div class="grid-item" data-amount="2000">2.000</div>
            <div class="grid-item" data-amount="8000">8.000</div>
            <div class="grid-item" data-amount="7000">7.000</div>
            <div class="grid-item" data-amount="4000">4.000</div>
            
            </div>

        <div class="summary">
            <h3>Progreso Actual:</h3>
            <p>Total Ahorrado: <span id="total-ahorrado">0</span></p>
            <p>Cantidad de Cajas Tachadas: <span id="cajas-tachadas">0</span></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
